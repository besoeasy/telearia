<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELEARIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold text-blue-600 text-center mb-4">TeleARIA</h1>
        <div id="stats" class="mt-4">
            <p class="text-gray-500">Loading stats...</p>
        </div>
    </div>

    <script>
        async function fetchStats() {
            const response = await fetch('http://localhost:6800/jsonrpc', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    id: '1',
                    method: 'aria2.tellActive',
                    params: []
                }),
            });

            const data = await response.json();
            displayStats(data.result);
        }

        function displayStats(stats) {
            const statsDiv = document.getElementById('stats');
            if (stats.length === 0) {
                statsDiv.innerHTML = '<p class="text-gray-500">No active downloads.</p>';
                return;
            }

            let html = '';
            stats.forEach(download => {
                html += `<div class="card bg-gray-50 p-4 rounded-lg shadow mb-4">
                    <strong class="text-lg">${download.files[0].path}</strong>
                    <p class="text-gray-700"><strong>Progress:</strong> ${download.completedLength}/${download.totalLength} (${download.status})</p>
                    <p class="text-gray-700"><strong>Download Speed:</strong> ${download.downloadSpeed} bytes/sec</p>
                    <p class="text-gray-700"><strong>ETA:</strong> ${download.eta} seconds</p>
                </div>`;
            });
            statsDiv.innerHTML = html;
        }

        setInterval(fetchStats, 5000); // Fetch stats every 5 seconds
        fetchStats(); // Initial fetch
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TELEARIA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .card {
        transition: transform 0.2s;
      }
      .card:hover {
        transform: scale(1.02);
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="app" class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-2xl font-semibold text-blue-600 text-center mb-12">
        TELEARIA
      </h1>
      <div class="mt-4">
        <p v-if="loading" class="text-gray-500">Loading stats...</p>
        <p v-else-if="stats.length === 0" class="text-gray-500">
          No active downloads.
        </p>
        <div v-else>
          <div
            v-for="(download, index) in stats"
            :key="index"
            class="card bg-gray-50 p-4 rounded-lg shadow mb-4"
          >
            <strong class="text-lg">{{ download.files[0].path }}</strong>
            <p class="text-gray-700">
              <strong>Progress:</strong> {{ download.completedLength }}/{{
              download.totalLength }} ({{ download.status }})
            </p>
            <p class="text-gray-700">
              <strong>Download Speed:</strong> {{ download.downloadSpeed }}
              bytes/sec
            </p>
            <p class="text-gray-700">
              <strong>ETA:</strong> {{ download.eta }} seconds
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const { createApp, ref, onMounted } = Vue;

      createApp({
        setup() {
          const stats = ref([]);
          const loading = ref(true);

          const fetchStats = async () => {
            loading.value = true;
            try {
              const response = await fetch("http://localhost:6800/jsonrpc", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({
                  jsonrpc: "2.0",
                  id: "1",
                  method: "aria2.tellActive",
                  params: [],
                }),
              });

              console.log(response);

              const data = await response.json();
              stats.value = data.result || [];
            } catch (error) {
              console.error("Error fetching stats:", error);
            } finally {
              loading.value = false;
            }
          };

          onMounted(() => {
            fetchStats();
            setInterval(fetchStats, 5000);
            // Fetch stats every 5 seconds
          });

          return { stats, loading };
        },
      }).mount("#app");
    </script>
  </body>
</html>
